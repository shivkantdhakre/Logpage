<!DOCTYPE html>

<html lang="en">
 

<head>

    <meta charset="UTF-8">

    <meta name="viewport"

          content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"

          href="contact.css">

    <title>Contact us Page</title>

</head>
 

<body>

    <header>

        <button class="hamburger" id="hamburger-icon">

            <span onclick="openNavbar()"> ☰</span>

        </button>

		<div class="nav__logo">
			<img src="assets/logo.png" alt="logo" />Fitness Power
		  </div>
        <a href="index.html"><button type="submit" class="submit-button" >Home</button></a>

    </header>
 

   

    <section class="banner">

        <img src="contact2.png" width="250px">

        <h1>Get in Touch With Us</h1>

        <p>

          We're here to answer any questions you may have.

          </p>

    </section>
 

    <!-- Contact form -->

    <section class="contact-form">

        <div class="form-container">

            <h2>Your Details</h2>

            <form action="#" method="POST">
 

                <label for="name">Name: </label>

                <input type="text" id="name" name="name" required>
 

                <label for="email">Email: </label>

                <input type="email" id="email" name="email" required>
 

                <label for="phone">Phone: </label>

                <input type="tel" id="phone" name="phone">
 

                <label for="message">Message: </label>

                <textarea id="message" name="message" rows="4" required></textarea>
 

                <button type="submit" class="submit-button">Submit</button>
                

            </form>

        </div>

    </section>
 

    <!-- Company contact info -->

    <section class="contact-info">

        <h2>Contact Information</h2>

        <address>

            mFitness Power<br>

            Kunraghat,Gorakhpur<br>

            Uttar Pradesh, 221007<br>

            Phone: <a href="tel:9628782119">9628782119</a><br>

            Email: <a href="mfitness@gmail.com">mfitness@gmail.com</a>

        </address>

    </section>
 
    <footer>

        <p> © 2024 Team_NightOwls. All rights reserved. </p>
    </footer>

    <script src="contact.js"></script>

</body>
 

</html>
